<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Earthquakes</h1>
<div>
    <div>
        <a th:href="@{'all'}">All</a>
    </div>
    <div>
        <a th:href="@{'closest'}">Closest</a>
    </div>
</div>
<p th:text="${title}"></p>
<table th:each="feature:${earthquakes}">
    <tr th:text="${feature}"></tr>
</table>

</body>
</html>
